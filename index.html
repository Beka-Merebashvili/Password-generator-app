<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./starter-code/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Password generator app</title>
</head>
<body>
  <h1>Password Generator</h1>
  <div class="genereted-password">
    <p id="password"></p>
    <img src="starter-code/assets/images/icon-copy.svg" alt="">
  </div>
  <div class="main-container">
    <div class="charactar-length">
      <p class="character">Character Length</p>
      <p class="length" id="length">10</p>
    </div>
    <div class="slidecontainer">
      <input type="range" min="1" max="20" value="10" class="slider" id="password-length">
    </div>
    <div class="checkbox">
      <input type="checkbox" id="uppercase">
      <label>Include Uppercase Letters</label>
    </div>
    <div class="checkbox" >
      <input type="checkbox" id="lowercase">
      <label>Include Lowercase Letters</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" id="numbers">
      <label>Include Numbers</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" id="symbols">
      <label>Include Symbols</label>
    </div>
    <div class="strengh"></div>
    <button onclick="generetePaswword()">GENERATE <img src="starter-code/assets/images/icon-arrow-right.svg" alt=""></button>
  </div>
  <script src="scripts/scripts.js"></script>
</body>
</html>
